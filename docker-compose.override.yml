version: '3'

networks:
  default:
    external:
      name: traefik_webgateway

services:
  web:
    labels:
    - "traefik.enable=true"
    - "traefik.backend=rename.kr.ua"
    - "traefik.frontend.rule=Host:rename.kr.ua, www.rename.kr.ua"
    - "traefik.frontend.redirect.regex=^http://rename.kr.ua/(.*)"
    - "traefik.frontend.redirect.replacement=https://rename.kr.ua/$$1"


